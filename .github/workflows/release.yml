name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g. v1.2.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  GO_VERSION: "1.21"
  APP_NAME: bastion
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
  TAG_REF: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', inputs.tag) || github.ref }}

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
            suffix: windows-amd64
          - os: windows
            arch: arm64
            ext: .exe
            suffix: windows-arm64
          - os: linux
            arch: amd64
            ext: ""
            suffix: linux-amd64
          - os: linux
            arch: arm64
            ext: ""
            suffix: linux-arm64
          - os: darwin
            arch: amd64
            ext: ""
            suffix: darwin-amd64
          - os: darwin
            arch: arm64
            ext: ""
            suffix: darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_REF }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version info
        id: version
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${TAG_NAME#v}"
          COMMIT_HASH="${GITHUB_SHA::7}"
          BUILD_TIME="$(date -u '+%Y-%m-%d_%H:%M:%S')"

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${COMMIT_HASH}" >> "$GITHUB_OUTPUT"
          echo "build_time=${BUILD_TIME}" >> "$GITHUB_OUTPUT"

          echo "Building version: ${VERSION}"
          echo "Commit: ${COMMIT_HASH}"
          echo "Build time: ${BUILD_TIME}"

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X bastion/version.Version=${{ steps.version.outputs.version }}"
          LDFLAGS="${LDFLAGS} -X bastion/version.CommitHash=${{ steps.version.outputs.commit }}"
          LDFLAGS="${LDFLAGS} -X bastion/version.BuildTime=${{ steps.version.outputs.build_time }}"

          # Windows GUI mode (no console window)
          if [ "${{ matrix.os }}" = "windows" ]; then
            LDFLAGS="${LDFLAGS} -H windowsgui"
          fi

          OUTPUT_NAME="${{ env.APP_NAME }}-${{ matrix.suffix }}${{ matrix.ext }}"
          go build -ldflags "${LDFLAGS}" -o "${OUTPUT_NAME}"

          echo "Built: ${OUTPUT_NAME}"
          ls -la "${OUTPUT_NAME}"

      - name: Build Windows Console version
        if: matrix.os == 'windows'
        shell: bash
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail

          LDFLAGS="-s -w"
          LDFLAGS="${LDFLAGS} -X bastion/version.Version=${{ steps.version.outputs.version }}"
          LDFLAGS="${LDFLAGS} -X bastion/version.CommitHash=${{ steps.version.outputs.commit }}"
          LDFLAGS="${LDFLAGS} -X bastion/version.BuildTime=${{ steps.version.outputs.build_time }}"

          OUTPUT_NAME="${{ env.APP_NAME }}-${{ matrix.suffix }}-console${{ matrix.ext }}"
          go build -ldflags "${LDFLAGS}" -o "${OUTPUT_NAME}"

          echo "Built: ${OUTPUT_NAME}"
          ls -la "${OUTPUT_NAME}"

      - name: Create archive
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.version.outputs.version }}"

          if [ "${{ matrix.os }}" = "windows" ]; then
            zip -9 "${{ env.APP_NAME }}-v${VERSION}-${{ matrix.suffix }}.zip" \
              "${{ env.APP_NAME }}-${{ matrix.suffix }}.exe" \
              "${{ env.APP_NAME }}-${{ matrix.suffix }}-console.exe" \
              README.md LICENSE
          else
            tar -czvf "${{ env.APP_NAME }}-v${VERSION}-${{ matrix.suffix }}.tar.gz" \
              "${{ env.APP_NAME }}-${{ matrix.suffix }}" \
              README.md LICENSE
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.suffix }}
          path: |
            ${{ env.APP_NAME }}-v*-${{ matrix.suffix }}.*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TAG_REF }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        shell: bash
        run: |
          set -euo pipefail
          echo "Downloaded artifacts:"
          find artifacts -type f | head -50

      - name: Get version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Generate Release Notes
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          PREV_TAG="$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || true)"
          CURRENT_TAG="${TAG_NAME}"

          {
            echo "## What's Changed"
            echo

            if [ -n "${PREV_TAG}" ]; then
              echo "### Commits"
              echo
              git log "${PREV_TAG}..${CURRENT_TAG}" --pretty=format:"- %s (%h)" --no-merges | head -50
              echo
              echo
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
            else
              echo "Initial Release"
              echo
              git log --pretty=format:"- %s (%h)" --no-merges | head -30
            fi

            echo
            echo
            echo "## Downloads"
            echo
            echo "| Platform | Architecture | Download |"
            echo "|----------|--------------|----------|"
            echo "| Windows | x64 | \`bastion-v${{ steps.version.outputs.version }}-windows-amd64.zip\` |"
            echo "| Windows | ARM64 | \`bastion-v${{ steps.version.outputs.version }}-windows-arm64.zip\` |"
            echo "| Linux | x64 | \`bastion-v${{ steps.version.outputs.version }}-linux-amd64.tar.gz\` |"
            echo "| Linux | ARM64 | \`bastion-v${{ steps.version.outputs.version }}-linux-arm64.tar.gz\` |"
            echo "| macOS | Intel | \`bastion-v${{ steps.version.outputs.version }}-darwin-amd64.tar.gz\` |"
            echo "| macOS | Apple Silicon | \`bastion-v${{ steps.version.outputs.version }}-darwin-arm64.tar.gz\` |"
            echo
            echo "> Note: Windows archives contain both GUI and Console versions."
          } > release_notes.md

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Bastion v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify:
    name: Verify Build
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test ./...

      - name: Run tests
        run: go test -v ./...

      - name: Build check
        run: go build -v ./...
