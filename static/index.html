<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bastion</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/web/i18n.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/en.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>

    <style>
      :root {
        --el-color-primary: #2563eb;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #111827;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu,
          "Helvetica Neue", Arial;
      }

      #app {
        height: 100%;
      }

      .app-shell {
        height: 100%;
      }

      .app-header {
        background: #ffffff;
        border-bottom: 1px solid rgba(17, 24, 39, 0.08);
        padding: 10px 14px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .brand-title {
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.2px;
        line-height: 1.2;
      }

      .brand-subtitle {
        font-size: 12px;
        color: #6b7280;
      }

      .app-body {
        flex: 1;
        min-height: 0;
      }

      .app-aside {
        height: 100%;
        border-right: 1px solid rgba(17, 24, 39, 0.08);
        background: #ffffff;
        overflow: hidden;
      }

      .aside-scroll {
        height: 100%;
      }

      .aside-menu {
        border-right: none;
      }

      .aside-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px;
        border-bottom: 1px solid rgba(17, 24, 39, 0.06);
      }

      .aside-top-title {
        font-weight: 600;
        color: #111827;
      }

      .app-main {
        height: 100%;
        padding: 0;
        background: #ffffff;
      }

      .main-scroll {
        height: 100%;
      }

      .main-inner {
        padding: 14px;
        box-sizing: border-box;
      }

      .muted {
        color: #6b7280;
      }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .el-table th .cell {
        white-space: nowrap;
        display: inline-block;
      }

      .editing-card {
        border: 1px solid var(--el-color-primary) !important;
      }

      .log-content {
        max-width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        background: #f3f5f9;
        border: 1px solid rgba(17, 24, 39, 0.10);
        padding: 14px;
        border-radius: 10px;
        font-size: 12px;
        line-height: 1.6;
        max-height: 520px;
        overflow-y: auto;
      }

      .time-cell {
        color: #6b7280;
        font-size: 11px;
      }

      .size-cell {
        font-size: 11px;
        color: #374151;
      }

      .el-descriptions__body .el-descriptions__cell {
        word-break: break-all;
        overflow-wrap: break-word;
      }

      .el-descriptions__label {
        white-space: nowrap;
      }

      .el-descriptions__content {
        word-break: break-all;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .error-detail {
        max-height: 420px;
        overflow-y: auto;
        background: #f3f5f9;
        border: 1px solid rgba(17, 24, 39, 0.10);
        padding: 12px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .stack-trace {
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/web/app/main.js"></script>
  </body>
</html>
