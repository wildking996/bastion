<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bastion</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/web/i18n.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/en.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>

    <style>
  html,
  body,
  #app {
    height: 100%;
  }

  body {
    margin: 0;
  }

  .app-shell {
    height: 100%;
  }

  .app-body {
    flex: 1;
    min-height: 0;
  }

  .app-aside {
    overflow: hidden;
  }

  .aside-scroll {
    height: 100%;
  }

  .aside-menu {
    border-right: none;
  }

  .app-main {
    padding: 0;
  }

  .main-scroll {
    height: 100%;
  }

  .main-inner {
    padding: 16px;
    box-sizing: border-box;
  }

  .muted {
    color: var(--el-text-color-secondary);
  }

  .code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
      "Liberation Mono", "Courier New", monospace;
  }

  .el-table th .cell {
    white-space: nowrap;
    display: inline-block;
  }

  .editing-card {
    border: 1px solid var(--el-color-primary) !important;
  }

  .log-content {
    max-width: 100%;
    overflow-x: auto;
    white-space: pre-wrap;
    word-break: break-all;
    background: var(--el-fill-color-lighter);
    border: 1px solid var(--el-border-color-lighter);
    padding: 14px;
    border-radius: 8px;
    font-size: 12px;
    line-height: 1.6;
    max-height: 520px;
    overflow-y: auto;
  }

  .time-cell {
    color: var(--el-text-color-secondary);
    font-size: 11px;
  }

  .size-cell {
    font-size: 11px;
    color: var(--el-text-color-regular);
  }

  .el-descriptions__body .el-descriptions__cell {
    word-break: break-all;
    overflow-wrap: break-word;
  }

  .el-descriptions__label {
    white-space: nowrap;
  }

  .el-descriptions__content {
    word-break: break-all;
    overflow-wrap: break-word;
    max-width: 100%;
  }

  .error-detail {
    max-height: 420px;
    overflow-y: auto;
    background: var(--el-fill-color-lighter);
    border: 1px solid var(--el-border-color-lighter);
    padding: 12px;
    border-radius: 8px;
    margin-top: 10px;
  }

  .stack-trace {
    white-space: pre-wrap;
    word-break: break-all;
    font-size: 11px;
    color: var(--el-text-color-secondary);
  }
  .top-menu {
    border-bottom: none;
  }

  .top-menu .el-menu-item,
  .top-menu .el-sub-menu__title {
    height: 56px;
    line-height: 56px;
  }

  .top-menu-brand {
    flex: 1;
    cursor: default;
    padding-right: 8px;
  }

  .top-brand {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
    gap: 2px;
  }

  .top-breadcrumb {
    font-size: 12px;
  }

</style>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/web/app/main.js"></script>
  </body>
</html>
