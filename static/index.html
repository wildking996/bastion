<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bastion</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/web/i18n.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/en.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>

    <style>
      body {
        background: #0b0c10;
        color: #e7e9ea;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu,
          "Helvetica Neue", Arial;
        margin: 0;
        padding: 0;
      }

      .wrap {
        max-width: 1600px;
        margin: 18px auto;
        padding: 18px;
        background: #111418;
        border-radius: 14px;
      }

      .layout {
        display: grid;
        grid-template-columns: 260px 1fr;
        gap: 16px;
        align-items: start;
      }

      .sidebar {
        position: sticky;
        top: 18px;
        align-self: start;
        background: #0f1115;
        border-radius: 12px;
        overflow: hidden;
      }

      .sidebar-menu {
        border-right: none;
      }

      .main {
        min-width: 0;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        gap: 10px;
      }

      .topbar-right {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .muted {
        opacity: 0.75;
      }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .el-table th .cell {
        white-space: nowrap;
        display: inline-block;
      }

      /* Selected/editing card highlight */
      .editing-card {
        border: 1px solid #409eff !important;
      }

      /* Language toggle */
      .lang-toggle {
        display: flex;
        gap: 5px;
      }
      .lang-btn {
        padding: 4px 12px;
        border: 1px solid #409eff;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
        background: transparent;
        color: #409eff;
      }
      .lang-btn.active {
        background: #409eff;
        color: #fff;
      }
      .lang-btn:hover:not(.active) {
        background: rgba(64, 158, 255, 0.1);
      }

      /* Logs/Error view shared styles */
      .log-content {
        max-width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        background: #1a1d23;
        padding: 15px;
        border-radius: 4px;
        font-size: 12px;
        line-height: 1.6;
        max-height: 500px;
        overflow-y: auto;
      }
      .time-cell {
        color: #909399;
        font-size: 11px;
      }
      .size-cell {
        font-size: 11px;
      }
      .has-response {
        color: #67c23a;
      }
      .no-response {
        color: #909399;
      }
      .action-buttons .el-button {
        width: 100% !important;
        justify-content: center;
        margin-left: 0 !important;
      }
      .el-descriptions__body .el-descriptions__cell {
        word-break: break-all;
        overflow-wrap: break-word;
      }
      .el-descriptions__label {
        white-space: nowrap;
      }
      .el-descriptions__content {
        word-break: break-all;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .error-detail {
        max-height: 400px;
        overflow-y: auto;
        background: #1a1d23;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
      }

      .stack-trace {
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 11px;
        color: #909399;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/web/app/main.js"></script>
  </body>
</html>
