<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bastion</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus/dist/index.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="/web/i18n.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/zh-cn.js"></script>
    <script src="https://unpkg.com/element-plus/dist/locale/en.js"></script>
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <script src="https://unpkg.com/echarts@5/dist/echarts.min.js"></script>

    <style>
      :root {
        --el-color-primary: #2563eb;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: radial-gradient(
            1200px circle at 10% 10%,
            rgba(37, 99, 235, 0.10),
            transparent 55%
          ),
          radial-gradient(
            900px circle at 90% 20%,
            rgba(56, 189, 248, 0.12),
            transparent 50%
          ),
          #f6f8fc;
        color: #111827;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu,
          "Helvetica Neue", Arial;
      }

      #app {
        height: 100%;
      }

      .app-shell {
        max-width: 1600px;
        margin: 0 auto;
        padding: 16px;
        height: 100%;
        box-sizing: border-box;
      }

      .app-header {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(17, 24, 39, 0.08);
        border-radius: 14px;
        padding: 12px 14px;
        margin-bottom: 14px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .brand-title {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.2px;
        line-height: 1.2;
      }

      .brand-subtitle {
        font-size: 12px;
        color: #6b7280;
      }

      .app-body {
        height: calc(100% - 76px);
      }

      .app-aside {
        padding-right: 14px;
        box-sizing: border-box;
      }

      .aside-card {
        height: 100%;
        border-radius: 14px;
        border: 1px solid rgba(17, 24, 39, 0.08);
        background: rgba(255, 255, 255, 0.80);
        backdrop-filter: blur(10px);
      }

      .aside-card .el-card__body {
        padding: 10px;
      }

      .aside-menu {
        border-right: none;
        background: transparent;
      }

      .app-main {
        padding: 0;
      }

      .main-surface {
        height: 100%;
        border-radius: 14px;
        border: 1px solid rgba(17, 24, 39, 0.08);
        background: rgba(255, 255, 255, 0.88);
        backdrop-filter: blur(10px);
        padding: 14px;
        box-sizing: border-box;
        overflow: auto;
      }

      .muted {
        color: #6b7280;
      }

      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
      }

      .el-table th .cell {
        white-space: nowrap;
        display: inline-block;
      }

      .editing-card {
        border: 1px solid var(--el-color-primary) !important;
      }

      .log-content {
        max-width: 100%;
        overflow-x: auto;
        white-space: pre-wrap;
        word-break: break-all;
        background: #f3f5f9;
        border: 1px solid rgba(17, 24, 39, 0.10);
        padding: 14px;
        border-radius: 10px;
        font-size: 12px;
        line-height: 1.6;
        max-height: 520px;
        overflow-y: auto;
      }

      .time-cell {
        color: #6b7280;
        font-size: 11px;
      }

      .size-cell {
        font-size: 11px;
        color: #374151;
      }

      .el-descriptions__body .el-descriptions__cell {
        word-break: break-all;
        overflow-wrap: break-word;
      }

      .el-descriptions__label {
        white-space: nowrap;
      }

      .el-descriptions__content {
        word-break: break-all;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .error-detail {
        max-height: 420px;
        overflow-y: auto;
        background: #f3f5f9;
        border: 1px solid rgba(17, 24, 39, 0.10);
        padding: 12px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .stack-trace {
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/web/app/main.js"></script>
  </body>
</html>
